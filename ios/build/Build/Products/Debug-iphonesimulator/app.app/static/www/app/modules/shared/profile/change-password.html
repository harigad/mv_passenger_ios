<div class="login__mv">
    <div class="container-fluid">
        <div class="header-group">
            <h1 class="title" ng-cloak>{{vm.PageService.title()}}</h1>
            <p class="headline" ng-cloak>{{vm.PageService.headline()}}</p>
        </div>
    </div>
    <form name="formUser" id="formUser" ng-submit="formUser.$valid " novalidate="">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="module module--wide">
                        <div class="module__body module__body--wide">
                            <div class="cell cell--form-group">
                                <label class="text text--label">Old Password</label>
                                <div class="form-control--input form-control--ltr">
                                    <input type="password" ng-model="vm.oldPassword" name="oldPassword" ng-required="true" /><span class="text--required"></span>
                                </div>
                            </div>

                            <div class="cell cell--form-group">
                                <label class="text text--label">New Password</label>
                                <div class="form-control--input  form-control--ltr">
                                    <input type="password" ng-model="vm.newPassword" name="newPassword"  ng-required="true" ng-minlength="4" /><span class="text--required"></span>
                                </div>
                            </div>
                            <div class="cell form-control--errors" ng-if="(formUser.newPassword.$touched && formUser.newPassword.$error.required) || (formUser.newPassword.$error.minlength)">
                                <span class="text text--warning text--caption" ng-show="formUser.newPassword.$touched && formUser.newPassword.$error.required">Required</span>
                                <span class="text text--warning text--caption" ng-show="formUser.newPassword.$error.minlength">Minimum Password length is 4</span>
                            </div>
                            <div class="cell cell--form-group">
                                <label class="text text--label">Re-type New Password</label>
                                <div class="form-control--input  form-control--ltr">
                                    <input type="password" ng-model="vm.newPasswordRetype" name="newPasswordRetype" ng-required="true" /><span class="text--required"></span>
                                </div>
                            </div>
                            <div class="cell form-control--errors" ng-class="{ 'status--warning': formUser.newPasswordRetype.$error }" ng-if="(formUser.newPasswordRetype.$touched && formUser.newPasswordRetype.$error.required) || (formUser.newPasswordRetype.$touched && vm.newPasswordRetype !== vm.newPassword  && !formUser.newPasswordRetype.$error.required)">
                                <span class="text text--warning text--caption" ng-show="formUser.newPasswordRetype.$touched && formUser.newPasswordRetype.$error.required">Required</span>
                                <span class="text text--warning text--caption" ng-show="formUser.newPasswordRetype.$touched && vm.newPasswordRetype !== vm.newPassword  && !formUser.newPasswordRetype.$error.required">Passwords don't match</span>
                            </div>
                            <div class=" cell cell--button cell--block">
                                <div class="btn__group">
                                    
                                    <input type="button" value="Change Password" ng-disabled="vm.isClicked || formUser.$invalid || vm.newPasswordRetype !== vm.newPassword" ng-click="vm.isClicked=!vm.isClicked; vm.changePassword()" class="btn btn--primary btn--block" />
                                    <input type="button" value="Cancel" ng-disabled="vm.isClicked" ng-click="vm.cancel()" class="btn btn--block btn--default" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
