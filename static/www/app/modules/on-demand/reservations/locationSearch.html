<div class="autocomplete-wrapper" data-tap-disabled="true">
    <angucomplete-alt pause="100"
                      selected-object="onLocationSelectedNotify"
                      remote-api-handler="resultsAPI"
                      title-field="title"
                      initial-value="initialValue"
                      search-fields="address"
                      description-field="description"
                      type="text"
					  disable-input="disableInput"
                      labelname="{{labelname}}"
                      minlength="{{minlength}}"
                      ng-cloak>
    </angucomplete-alt>
</div>
