<div class="modal__content">
    <div class="modal-header">
        {{vm.messageTitle}}
    </div>

    <div class="modal__body">
        {{vm.messageBody}}
    </div>

    <div class="modal__footer">
        <div class="btn__group">
            <button type="button" class="btn btn--primary btn--block" 
                    data-dismiss="modal" ng-click="vm.close()">
                Close
            </button>
        </div>
    </div>
</div>
