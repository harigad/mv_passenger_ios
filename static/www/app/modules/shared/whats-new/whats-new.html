<div class="container-fluid">
    <div class="header-group">
        <h1 class="title" ng-cloak>{{vm.PageService.title()}}</h1>
        <p class="headline" ng-cloak>{{vm.PageService.headline()}}</p>
    </div>
</div>
<div class="container">   
    <article ng-repeat="message in vm.data">
        <date class="message-date">{{message.StartDate | date:'MM-dd-yyyy'}}</date>
        <br />
        <div class="copy" dynamic="message.Message"></div>
    </article>
</div>
